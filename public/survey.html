    <title>Friend Finder</title>

<body>
    <div class="container mt-3 mb-3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(".submit").on("click", function (event) {
            event.preventDefault();

            var friendsArr = [];

            var newFriend = {
                name: $("#nameInput")
                    .val()
                    .trim(),
                photo: $("#photoInput")
                    .val()
                    .trim(),
                scores: [
                    parseInt($("#q1").val()),
                    parseInt($("#q2").val()),
                    parseInt($("#q3").val()),
                    parseInt($("#q4").val()),
                    parseInt($("#q5").val()),
                    parseInt($("#q6").val()),
                    parseInt($("#q7").val()),
                    parseInt($("#q8").val()),
                    parseInt($("#q9").val()),
                    parseInt($("#q10").val()),
                ]
            };

            $.post("/api/friends", newFriend, function (data) {
                if (data) {
                    console.log("Friend successfully added!");
                };
                $("#form").trigger("reset");
            });

            $.get("/api/friends", function (data) {
                findMatch(newFriend, data);
            });

            function findMatch(newFriend, data) {
                var sum = 0;
                console.log(`${newFriend.name} \n ${newFriend.scores.join(" ")}`);
                for (var i = 0; i < data.length - 1; i++) {
                    for (var j = 0; j < newFriend.scores.length; j++) {
                        sum = sum + Math.abs(newFriend.scores[j] - data[i].scores[j]);
                    };
                    var possibleMatch = {
                        name: data[i].name,
                        photo: data[i].photo,
                        sum: sum
                    };
                    friendsArr.push(possibleMatch);
                };
                lowestNum(friendsArr);
            };

            function lowestNum(arr) {
                var lowest = Number.POSITIVE_INFINITY;
                var highest = Number.NEGATIVE_INFINITY;
                var temp;
                for (var i = arr.length - 1; i >= 0; i--) {
                    temp = arr[i];
                    if (temp.sum < lowest) lowest = temp;
                    if (temp.sum > highest) highest = temp;
                };
                $(".modal-body").html(`
                <p>${lowest.name}</p>
                <img src="${lowest.photo}">`)
            };
        });
    </script>
</body>
